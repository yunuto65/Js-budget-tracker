<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget-Tracker</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="./src/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/fav/favicon-16x16.png">
    <link rel="mask-icon" href="./src/img/fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./src/css/style.min.css">
</head>

<body>

    <!-- Navigationsleiste -->
    <nav id="navigationsleiste">
        <a href="index.html"><span id="markenname">Budget-Tracker</span></a>
    </nav>

    <!-- Eingabeformular -->
    <section id="eingabeformular-container">
        <!-- Formular -->
        <form id="eingabeformular">
            <div class="eingabeformular-zeile">
                <h1>Neue Einnahme / Ausgabe hinzuf√ºgen</h1>
            </div>
            <div class="eingabeformular-zeile">
                <div class="titel-typ-eingabe-gruppe">
                    <label for="titel">Titel</label>
                    <input type="text" id="titel" name="titel" placeholder="z.B. Einkaufen">
                    <input type="radio" id="einnahme" name="typ" value="einnahme">
                    <label for="einnahme">Einnahme</label>
                    <input type="radio" id="ausgabe" name="typ" value="ausgabe" checked>
                    <label for="ausgabe">Ausgabe</label>
                </div>
            </div>
            <div class="eingabeformular-zeile">
                <div class="betrag-datum-eingabe-gruppe">
                    <label for="betrag">Betrag</label>
                    <input type="number" id="betrag" name="betrag" placeholder="z.B. 10,42" step="0.01">
                    <label for="datum">Datum</label>
                    <input type="date" id="datum" name="datum">
                </div>
            </div>
            <div class="eingabeformular-zeile">
                <button class="standard" id="addBtn" type="button">Add</button>
                <button class="standard" id="addBtnImport" type="button">Csv Import</button>
                <button class="standard" id="addBtnExport" type="button">Csv Export</button>

            </div>
        </form>
    </section>

    <!-- Monatslisten -->
    <section id="monatslisten">
    </section>

    <!-- Gesamtbilanz -->
    <aside id="gesamtbilanz">
        <h1>Gesamtbilanz</h1>
        <div class="gesamtbilanz-zeile einnahmen"><span>Einnahmen:</span><span></span></div>
        <div class="gesamtbilanz-zeile ausgaben"><span>Ausgaben:</span><span></span></div>
        <div class="gesamtbilanz-zeile bilanz"><span>Bilanz:</span><span ></span></div>
    </aside>

    <!-- Fontawesome -->
    <script src="./src/fonts/fontawesome/all.min.js"></script>

    <script src="main.js" type="module"></script>

</body>

</html>
